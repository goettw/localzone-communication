		<ul class="timeline list-group" ng-controller="placesControl">
			<li class="clearfix list-group-item" ng-repeat="place in places | orderBy:'dblDistance'">
				<div class="timeline-badge">
					<h3 title="resource title" class="media-heading">
						<a href="/placeView?placeId={{place.id}}" class="ng-binding">{{place.display_name}}</a>
					</h3>
				</div>
				<div class="timeline-panel">
					<div class="col-xs-3">
						
						<div class="small">
							<a href="http://www.openstreetmap.org/node/{{place.osmId}}">
								<img src="/img/osm_logo.png"
								class="img-responsive img-thumbnail" style="height: 25px;" />
							</a>
						</div>
					</div>
					<div class="col-xs-8">
						<address class="small">
						
							<span class="strong">{{place.localizedType}}</span>
							<br/>
								{{place.street}}<br/>{{place.zip}}
							{{place.city}} 
							<span ng-hide="place.phone == ''">						
								<br/><strong th:text="#{place.phoneNumber}"/> {{place.phone}}
							</span>
						</address>
						
						<span class="badge pull-right"> {{place.distance}}</span>

					</div>

					<div class="col-xs-1"></div>
				</div>
			</li>
			<div>{{message}}</div>
		</ul>

	</div>
</th:block>
