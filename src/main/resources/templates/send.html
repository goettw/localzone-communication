<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<script th:replace="fragments/googlemaps :: googlemapsheader" />
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<link rel="stylesheet" href="styles.css" />
<script>
	$(function() { /* code here */
		google.maps.event.addDomListener(window, 'load', initialize);
	});
	function initialize() {
		longitude = document.getElementById('longitude').innerHTML;
		latitude = document.getElementById('latitude').innerHTML;
		console.log("latitude=" + latitude + "longitude=" + longitude);
		initializeMap(latitude, longitude, 14);
		setMarker(latitude, longitude);
	}
</script>
</head>
<body>

	<div th:replace="fragments/header :: header">test</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/send}" th:object="${message}"
					method="post" accept-charset="utf-8">
					<div class="form-group">
						<label for="display_name">Status</label> <input type="text"
							class="form-control" th:field="*{status}" />
					</div>
					<div class="form-group">
						<input type="submit" class="form-control" value="Submit" />
					</div>

				</form>
				<div style="visibilty: hidden">
					<span id="latitude" th:text="${place.lat}" /> <span id="longitude"
						th:text="${place.lon}" />
				</div>

			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Place</div>
					<div class="panel-body">
						<table class="table">
							<tr>
								
								<td><span th:text="${place.display_name}"></span></td>
							</tr>
							<tr>
								
								<td><span th:text="${place.address.postcode}"></span><span th:text="${place.address.city}" style="margin-left:5px;"></span></td>
							</tr>
							<tr>
								
								<td><span th:text="${place.address.street}"></span><span th:text="${place.address.house_number}" style="margin-left:5px;"></span></td>
							</tr>
							
						</table>
					</div>

					<!-- Table -->

				</div>
			</div>
			<div class="col-md-3">
				<div id="map-canvas"></div>
			</div>
		</div>


	</div>
	<div th:replace="fragments/locator :: locator">test</div>
</body>
</html>
